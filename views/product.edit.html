<div class="main-content">
  <section class="section">
    <div class="section-header">
      <h1>Edit Product data</h1>
    </div>
    <div class="section-body">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body table-responsive">
              <p>{{.message}}</p>
              <form action="/product/{{.data.ID}}/update" class="form" method="post">
                <div class="form-group row mb-2">
                  <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Product Name</label>
                  <div class="col-sm-12 col-md-7">
                    <input type="text" name="name" class="form-control" value="{{.data.Name}}" required />
                  </div>
                </div>
                <div class="form-group row mb-2">
                  <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Price</label>
                  <div class="col-sm-12 col-md-7">
                    <input type="text" name="price" value="{{.data.Price}}" class="form-control" required />
                  </div>
                </div>
                <div class="form-group row mb-2">
                  <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Stock</label>
                  <div class="col-sm-12 col-md-7">
                    <input type="text" name="stock" value="{{.data.Stock}}" class="form-control" required />
                  </div>
                </div>
                <div class="form-group row mb-4">
                  <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                  <div class="col-sm-12 col-md-7">
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
